{% extends '_base.html' %}
{% load static %}

{% block title %}Booking List{% endblock title %}

{% block content %}

  <ul>
    <li><a href="{% url 'dashboard' %}">Back to Dashboard</a></li>
  </ul>
{% endblock content %}
