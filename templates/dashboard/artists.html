{% extends '_base.html' %}
{% load static %}

{% block title %}Artist List{% endblock title %}

{% block content %}
  <h1>Artist List</h1>
  <ul>
    {% for artist in Artists %}
    <li><a href="{{ artist.get_absolute_url }}">{{ artist.artist_name }}</a></li>
    {% endfor %}
  </ul>
  <br>
  <ul>
    <li><a href="{% url 'dashboard' %}">Back to Dashboard</a></li>
  </ul>
{% endblock content %}
